<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>My random facts Quiz</title>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <!--Info Box-->
    <div class="rule_box">
        <div class="rule_title">
            <span>Rules for this Quiz</span>
        </div>
        <div class="rule_list">
            <div class="rule">1. You will have 30 seconds</div>
            <div class="rule">2. There will be 5 questions total</div>
            <div class="rule">3. you fail if the timer goes off before you finish</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>

        <!-- Quiz Box-->
        <div class="quiz_box">
            <header>
                <div class="title">My random facts Quiz</div>
                <div class="timer">
                    <div class="timer_text">time left</div>
                    <div class="timer_sec">30</div>
                </div>
            </header>

            <section>
                <div class="question_text">
                    <span>What is the capital of USA</span>
                </div>
                <div class="option_list">
                    <div class="option">
                        <span>New york city</span>
                    </div>
                    <div class="option">
                        <span>Los Angeles</span>
                    </div>
                    <div class="option">
                        <span>Washington DC</span>
                    </div>
                    <div class="option">
                        <span>Detroit</span>
                    </div>
                </div>
            </section>

            <!--Footer-->
            <footer>
                <div class="total_question">
                    <span><p>1</p>Of<p>5</p>Questions</span>
                </div>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>
        <!--Results-->
        <div class="result_box">
            <div class="complete_text">You've completed this Quiz</div>
            <div class="score_text">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
